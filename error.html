<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="wrapper">
        <header class="header">
    <div class="header__container2 container2">
        <div class="header__body">
            <a href="#" class="header__logo">
                <picture>
                    <source data-srcset="img/logo.svg" srcset="img/plug.png" type="image/webp">
                    <img data-src="img/logo.svg" src="img/plug.png" alt="Image">
                </picture>
            </a>
            <div class="header__search search">
                <div class="search__body">
                    <button type="button" class="search__btn">
                        <svg>
                            <use href="img/icons/icons.svg#search"></use>
                        </svg>
                    </button>
                    <div class="search__input">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
            </div>
            <div class="header__menu menu">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">WOMEN</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Men</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Brands</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__icons">
                <button type="button" class="header__btn">
                    <svg>
                        <use href="img/icons/icons.svg#dollar"></use>
                    </svg>
                </button>
                <button type="button" class="header__btn">
                    <svg>
                        <use href="img/icons/icons.svg#user"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

        <div class="error-page">

                    <picture>

                        <img data-src="img/error-page/image.gif" src="img/plug.png" alt="Image">
                    </picture>
                </div>
                <h1 class="error-page__title title3">Ooops! Page not found</h1>
                <p class="error-page__desc">Don't get sad. Check out something else from us!</p>
                <a href="#" class="error-page__link btn-gradient">
                    <svg>
                        <use href="img/icons/icons.svg#image"></use>
                    </svg>
                    Men's double breasted houndstooth jackets <span>outfits</span>
                </a>
            </div>
        </div>

        <div class="footer__body">
            <a href="#" class="footer__logo logo">
                <picture>
                    <source data-srcset="img/logo.svg" srcset="img/plug.png" type="image/webp">

            <div class="footer__menu menu-footer">

                        <li class="menu-footer__item">

                        </li>

                        </li>
                        <li class="menu-footer__item">
                            <a href="#" class="menu-footer__link">Contact Us</a>
